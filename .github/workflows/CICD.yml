name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install packages
        run: make install

      - name: Format
        run: make format

      - name: Lint
        run: make lint

      - name: Run tests
        run: make test

  deploy:
    runs-on: ubuntu-latest
    needs: build   # Only runs if build succeeds
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/lab3-api:latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          file: ./Dockerfile

      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d4dijogdl3ps73e2or0g?key=${{ secrets.RENDER_DEPLOY_HOOK_KEY }}"

  deploy-hf:
    runs-on: ubuntu-latest
    needs: deploy   # Only runs if deploy succeeds
    steps:
      - name: Checkout repository with all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to access other branches
          ref: main

      - name: Switch to hf-space branch
        run: |
          git fetch origin hf-space
          git checkout hf-space

      - name: Add HuggingFace remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: |
          git remote add huggingface https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/mlops-lab3-gui.git

      - name: Push hf-space branch to HuggingFace
        run: git push huggingface hf-space:main --force
