name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Format (black)
        run: |
          . .venv/bin/activate
          black src tests

      - name: Lint (pylint)
        run: |
          . .venv/bin/activate
          pylint src || true

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q --cov=src
